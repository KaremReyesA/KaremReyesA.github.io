
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
 <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
      <a-anchor hit-testing-enabled='true'>
      
      <a-box position="-1 0.5 1" rotation="0 45 4" color="#FD6C9E"></a-box>
       <a-sphere position="0 1.25 -1" radius="1.25" color="#0492DC"></a-sphere>
       <a-sphere position="0 2.1 -1" radius="1" color="#0492DC"></a-sphere>
       <a-sphere position="0 2.7 -1" radius="0.8" color="#0492DC"></a-sphere>
       <a-ring color="#962467" radius-inner="1.8" radius-outer="2" position="-1 3 -2"></a-ring>
       <a-ring color="#962467" radius-inner="1.8" radius-outer="2" position="1 3 -2"></a-ring>
       <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#4DAF80"></a-cylinder>
       <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#9C95C9"></a-plane>
         
      </a-anchor>
    <a-camera-static/>
  </a-scene>
</body>
